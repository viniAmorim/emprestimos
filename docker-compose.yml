# docker-compose.yml
version: "3.7"

networks:
  docker.network:
    driver: bridge

volumes:
  mysql_data:

services:
  php:
    build: ./app/docker/php
    restart: unless-stopped
    container_name: docker.php
    tty: true
    depends_on:
      - mysql
    networks:
      - docker.network
    volumes:
      - .:/var/www

  apache:
    build: ./app/docker/apache
    restart: unless-stopped
    container_name: docker.apache
    tty: true
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    networks:
      - docker.network
    volumes:
      - .:/var/www
      # Monta o diret√≥rio para os certificados de app.ucredcredito.com do seu host.
      # CERTIFIQUE-SE DE QUE ESTA PASTA E OS ARQUIVOS EXISTAM NO SEU HOST!
      #- ./docker/apache/ssl_certs_app:/etc/apache2/ssl_certs_app:ro
      - ${SSL_CERTS_PATH}:/etc/letsencrypt/live/app.ucredcredito.com/:ro

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    container_name: docker.mysql
    tty: true
    mem_limit: 1g
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    networks:
      - docker.network
    volumes:
      - ./mysql-data:/var/lib/mysql
      #- "./docker/mysql/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      #- ./docker/apache/ssl_certs_app:/etc/apache2/ssl_certs_app:ro
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-development}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
      MYSQL_USER: ${MYSQL_USER:-mysql}

  phpmyadmin:
    image: phpmyadmin
    container_name: docker.phpmyadmin
    tty: true
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      - docker.network
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      PMA_PORT: 3306
