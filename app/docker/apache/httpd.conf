# Carregar módulos padrão do Apache Alpine
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule dir_module modules/mod_dir.so
LoadModule env_module modules/mod_env.so
LoadModule filter_module modules/mod_filter.so
LoadModule http_module modules/mod_http.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so

# Adicionar módulos instalados para PHP, SSL, Headers e Rewrite
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so

# Escutar nas portas 80 e 443
Listen 80
Listen 443

# Configurações globais do servidor
ServerRoot "/usr/local/apache2"
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}
PidFile /run/httpd/httpd.pid
LogLevel warn
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Inclui os arquivos de configuração dos sites habilitados
IncludeOptional conf/sites-enabled/*.conf

# Configurações SSL globais (opcional, mas recomendado)
SSLSessionCache "shmcb:/usr/local/apache2/logs/ssl_scache(512000)"
SSLSessionCacheTimeout 300
SSLProtocol all -SSLv2 -SSLv3
SSLCipherSuite HIGH:!aNULL:!MD5:!RC4
SSLHonorCipherOrder on
SSLStrictSNIVHostCheck off # Pode ser útil para ambientes com múltiplos domínios ou para evitar problemas de SNI

# Diretório para arquivos de logs
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined

# ... outras configurações padrão ou customizadas ...